{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
  <div>
	<h1>Login</h1>
  </div>

  <div>
  	<form action='/' method='POST'>
  		<label>Username</label>
  		<br>
  		<input type="text" name="username" id="username" required>
  
  		<br>
  		<br>
  
  		<label>Password</label>
  		<br>
  		<input type="password" name="password", id="password" required> <br>
  		<input style="margin-top:5px;" class="btn btn-primary" type="submit" value='Log In' id="login">
  	</form>
  	
  	<br>
  
  	<form action='/signup'>
  		<input class="btn btn-primary" type="submit" value="New to Blog Lite?" id="signup">
  	</form>
  </div>
{% endblock %}
